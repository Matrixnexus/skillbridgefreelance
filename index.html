    <!-- Favicon fallback script -->
    <script>
      // Check if favicon loads, if not, create a fallback
      document.addEventListener('DOMContentLoaded', function() {
        // Test if favicon loaded
        const testIcon = new Image();
        testIcon.onerror = function() {
          console.log('Favicon not found, creating fallback');
          
          // Create a canvas favicon as fallback
          const canvas = document.createElement('canvas');
          canvas.width = 64;
          canvas.height = 64;
          const ctx = canvas.getContext('2d');
          
          // Draw simple SB logo
          if (ctx) {
            // Background
            ctx.fillStyle = '#667eea';
            ctx.fillRect(0, 0, 64, 64);
            
            // SB text
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('SB', 32, 32);
            
            // Create link element
            const link = document.createElement('link');
            link.rel = 'icon';
            link.href = canvas.toDataURL('image/png');
            document.head.appendChild(link);
          }
        };
        
        testIcon.src = '/favicon.ico';
        
        // Also check for PNG favicon
        setTimeout(function() {
          const icons = document.querySelectorAll('link[rel*="icon"]');
          let hasIcon = false;
          icons.forEach(function(icon) {
            if (icon.href && !icon.href.includes('data:')) {
              hasIcon = true;
            }
          });
          
          if (!hasIcon) {
            console.log('No favicon found, adding default');
            const defaultIcon = document.createElement('link');
            defaultIcon.rel = 'icon';
            defaultIcon.href = 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü§ù</text></svg>';
            document.head.appendChild(defaultIcon);
          }
        }, 1000);
      });
    </script>
    
    <!-- Optional: Add mobile detection script -->
    <script>
      // Prevent zoom on input focus in iOS
      document.addEventListener('DOMContentLoaded', function() {
        if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
          document.addEventListener('focusin', function(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') {
              document.body.style.zoom = "100%";
            }
          });
          document.addEventListener('focusout', function() {
            document.body.style.zoom = "";
          });
        }
      });
    </script>
